<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div><h2>Counter App</h2></div>
        <hr>

        <div class="count">
            <h3>0</h3>
        </div>

        <div class="buttons">
            <div id="add">
                <button class="add"><h4>Addition</h4></button>
            </div>

            <div class="reset">
                <button class="set"><h4>Reset</h4></button>
            </div>

            <div class="sub">
                <button class="tract"><h4>Subtract</h4></button>
            </div>
        </div>

    </div>

    <div class="border">


    </div>

    

    <script src="script.js">

    </script>
    
</body>
</html>
